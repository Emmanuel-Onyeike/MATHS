<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base*Height</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var b = 5;
            var h = 6;
            var area = (b * h) / 2;
            document.getElementById("content").innerHTML = "The area of a triangle with base " + b + " and height " + h + " is " + area + ".";
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Triangle Area: Base*Height</h1>
        <p id="content"></p>
        <a href="Zubby.html"><button>Go to Zubby Formula</button></a>
        <a href="index.html"><button>Go back to Homepage</button></a>
    </div>
</body>
</html>
